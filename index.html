<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
        }

        main {
            position: fixed;
            width: 100%;
            height: 100vh;
        }

        nav {
            position: fixed;
            top: 40px;  /* Increased from 20px */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(0,0,0,0.5);
            z-index: 100;
        }

        .title {
            font-size: 24px;
            font-weight: 500;  /* Changed from normal to 500 for bolder weight */
            letter-spacing: 0.02em;
            opacity: 0.8;  /* Slightly increased opacity for better visibility */
        }

        .subtitle {
            font-size: 14px;
            font-weight: normal;
            color: rgba(0,0,0,0.5);
            margin-top: 8px;
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }

        a:hover {
            border-bottom-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="title">Wind Study</h1>
        <p class="subtitle">A generative study of wind movement and grass interaction</p>
    </nav>
    
    <main>
        <!-- p5.js will create canvas here -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
