<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wo der Wind dich hin tr√§gt</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }
        main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
            padding-top: 160px;
        }
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: #333;
            padding-bottom: 8px;
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            left: -100vw;
            right: -100vw;
            bottom: 0;
            height: 1px;
            background: #333;
            z-index: -1;
        }
        .subtitle {
            font-size: 16px;
            font-weight: normal;
            color: #333;
            margin-top: 8px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #particle-container {
            width: 100%;
            height: 60vh;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
            z-index: 100;
        }
    </style>
</head>
<body>
    <main>
        <nav>
            <h1 class="title">Nature of Code</h1>
            <p class="subtitle">Bewegung von Wind in der Natur</p>
        </nav>
        <div id="particle-container"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
